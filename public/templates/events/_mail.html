<div class="col-sm-12">
  <h3>メール送信</h3>
  <form name="form" ng-submit="send_mail()" class="form-horizontal" novalidate>
    <div class="form-group">
      <label for="mailFromAddress" class="col-sm-2 control-label">送信元</label>
      <div class="col-sm-10">
        <input id="mailFromAddress" name="mailFromAddress" class="form-control" type="mail" ng-model="mail.from_address" placeholder="メールアドレス" required>
      </div>
    </div>
    <div class="form-group">
      <label for="mailToAddresses" class="col-sm-2 control-label">送信先</label>
      <div class="col-sm-10">
        <input id="mailToAddresses" name="mailToAddresses" class="form-control" type="mail" ng-model="mail.to_addresses" placeholder="メールアドレス" required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" value="送信" class="btn btn-primary btn-block" ng-disabled="form.$invalid">
      </div>
    </div>
  </form>
</div>
