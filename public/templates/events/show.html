<div class="col-sm-12">
  <h3>イベント確認</h3>
  <div class="panel panel-primary">
    <div class="panel-heading">
      {{event.title}}
    </div>
    <div class="panel-body">
      <div class="col-sm-4">
        <label>候補日選択先アドレス</label><br>
        <a href="{{url}}">{{url}}</a>
      </div>
      <div class="col-sm-8">
        <pre class="well well-sm">{{event.note}}</pre>
      </div>
    </div>
  </div>
</div>
<hr class="col-sm-12">
<div class="col-sm-12">
  <h3>メール送信</h3>
  <form name="form" ng-submit="send_mail()" class="form-horizontal" novalidate>
    <div class="form-group">
      <label for="mailFromAddress" class="col-sm-2 control-label">送信元メールアドレス</label>
      <div class="col-sm-10">
        <input id="mailFromAddress" name="mailFromAddress" class="form-control" type="mail" ng-model="mail.from_address" required>
      </div>
    </div>
    <div class="form-group">
      <label for="mailToAddresses" class="col-sm-2 control-label">送信先メールアドレス</label>
      <div class="col-sm-10">
        <input id="mailToAddresses" name="mailToAddresses" class="form-control" type="mail" ng-model="mail.to_addresses" required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" value="送信" class="btn btn-primary btn-block" ng-disabled="form.$invalid">
      </div>
    </div>
  </form>
</div>
