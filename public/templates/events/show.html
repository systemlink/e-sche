<div class="col-sm-12">
  <h3>イベント確認</h3>
  <div class="panel panel-primary">
    <div class="panel-heading">
      {{event.title}}
    </div>
    <div class="panel-body">
      <div class="col-sm-6">
        <pre class="well well-sm">{{event.note}}</pre>
      </div>
      <div class="col-sm-offset-1 col-sm-5">
        <label>イベント参加登録アドレス</label><br>
        <a href="{{url}}">{{url}}</a>
      </div>
      <div ng-include="'/templates/events/_mail.html'"></div>
    </div>
  </div>
</div>
