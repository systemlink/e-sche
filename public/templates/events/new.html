<script>
$(function () {
  $.material.init();
});
</script>

<div class="page-header">
  <h1>新規イベント登録</h1>
</div>

<div class="well col-sm-12">
  <form name="form" ng-submit="create()" class="form-horizontal" novalidate>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="eventTitle" class="col-sm-2 control-label">タイトル</label>
        <div class="col-sm-10">
          <input id="eventTitle" name="eventTitle" class="form-control" type="text" ng-model="event.title" required>

        </div>
      </div>

      <div class="form-group">
        <label for="eventNote" class="col-sm-2 control-label">内容</label>
        <div class="col-sm-10">
          <textarea id="eventNote" name="eventNote" class="form-control" ng-model="event.note" rows="5" required></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm10">
          <input type="submit" value="登録" class="btn btn-primary" ng-disabled="form.$invalid">
        </div>
      </div>
    </div>
    <div class="col-sm-offset-1 col-sm-5">
      <div class="form-group">
        <label>候補日</label>
        <div class="col-sm-12">
          <div class="col-sm-5">
            <div class="row" style="margin-bottom: 20px;">
              <label>FROM</label>
              <input type="date" class="form-control" ng-model="dateFrom">
            </div>
            <div class="row" style="margin-bottom: 20px;">
              <label>TO</label>
              <input type="date" class="form-control" ng-model="dateTo">
            </div>
            <div class="row">
              <input type="button" class="btn btn-primary" value="選択" ng-click="addDates(dateFrom, dateTo)">
            </div>
          </div>
          <div class="col-sm-offset-1 col-sm-6">
            <div class="checkbox" ng-repeat="date in event.dates">
                <label>
                  <input type="checkbox" ng-model="date.checked"> {{ date.value | date: 'yyyy-MM-dd' }}
                </label>
            </div>       
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
