<div class="page-header">
  <h1>新規イベント登録</h1>
</div>

<form name="form" novalidate>
  <div class="form-group">
    <label for="eventTitle">タイトル</label>
    <input name="eventTitle" class="form-control" type="text" ng-model="event.title" required>
    <span ng-show="form.eventTitle.$error.required">必須です</span>
  </div>

  <div class="form-group">
    <label for="eventNote">内容</label>
    <textarea name="eventNote" class="form-control" ng-model="event.note" required></textarea>
    <span ng-show="form.eventNote.$error.required">必須です</span>
  </div>
  
  <div class="form-group">
    <input type="button" value="登録" class="btn btn-default" ng-click="create(event)" ng-disabled="form.$invalid">
  </div>
</form>
