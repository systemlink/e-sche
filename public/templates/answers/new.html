<script>
$(function () {
  $.material.init();
});
</script>
<h3>参加登録</h3>
<form name="form" ng-submit="create()" class="form-horizontal" novalidate>
  <div class="col-sm-12 well">
    <div class="col-sm-6">
      <h2>{{event.title}}</h2>
      <pre class="well well-sm">{{event.note}}</pre>
      <h3>参加者</h3>
      <div class="form-group">
        <label for="answerName" class="control-label col-sm-3">氏名</label>
        <div class="col-sm-9">
          <input id="answerName" name="answerName" type="text" class="form-control input-lg floating-label" placeholder="例）調整太郎" ng-model="answer.name" required>
        </div>
      </div>
    </div>
    <div class="col-sm-offset-1 col-sm-5">
      <h3>候補日選択</h3>
      <div class="togglebutton" ng-repeat="join in answer.joins">
        <label>
          <input type="checkbox" ng-model="join.checked">
          {{join.date}}
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm12">
      <button class="btn btn-primary btn-block">参加する</button>
    </div>
  </div>
</form>
